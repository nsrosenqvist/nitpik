name: Sync docs to GitHub Wiki

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Sync to wiki
        uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
          path: docs/
          token: ${{ secrets.GITHUB_TOKEN }}
