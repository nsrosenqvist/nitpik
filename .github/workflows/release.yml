name: Release

on:
  push:
    tags: ["v[0-9]+.[0-9]+.[0-9]+*"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    outputs:
      is_prerelease: ${{ steps.detect.outputs.is_prerelease }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> "$GITHUB_ENV"

      - name: Set version from tag
        id: detect
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          # BSD sed (macOS) requires a backup extension with -i; GNU sed does not.
          if [[ "$OSTYPE" == darwin* ]]; then
            sed -i '' "1,/^version = .*/s/^version = .*/version = \"${VERSION}\"/" Cargo.toml
          else
            sed -i "1,/^version = .*/s/^version = .*/version = \"${VERSION}\"/" Cargo.toml
          fi

          # Detect pre-release suffix (e.g. -alpha, -beta.1, -rc.2)
          if [[ "$VERSION" == *-* ]]; then
            echo "IS_PRERELEASE=true" >> "$GITHUB_ENV"
            echo "is_prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "IS_PRERELEASE=false" >> "$GITHUB_ENV"
            echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary
        run: |
          BIN="target/${{ matrix.target }}/release/nitpik"
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            aarch64-linux-gnu-strip "$BIN"
          else
            strip "$BIN"
          fi

      - name: Package
        run: |
          ARCHIVE="nitpik-${{ matrix.target }}.tar.gz"
          tar czf "$ARCHIVE" -C "target/${{ matrix.target }}/release" nitpik
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nitpik-${{ matrix.target }}
          path: ${{ env.ARCHIVE }}

      - name: Upload patched manifest
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        uses: actions/upload-artifact@v4
        with:
          name: patched-manifest
          path: Cargo.toml

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum *.tar.gz > SHA256SUMS

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: ${{ needs.build.outputs.is_prerelease == 'true' }}
          files: |
            artifacts/*.tar.gz
            artifacts/SHA256SUMS

  publish:
    needs: [release, build]
    if: needs.build.outputs.is_prerelease != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download patched manifest
        uses: actions/download-artifact@v4
        with:
          name: patched-manifest

      - uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  update-floating-tags:
    needs: [release, build]
    if: needs.build.outputs.is_prerelease != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update floating major and minor version tags
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          MAJOR="v${VERSION%%.*}"
          MINOR="v${VERSION%.*}"

          for TAG in "$MAJOR" "$MINOR"; do
            git tag -f "$TAG" "$GITHUB_REF_NAME"
            git push origin "$TAG" --force
          done
